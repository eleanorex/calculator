<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet"
        />
        <link rel="shortcut icon" href="" type="image/x-icon" />
        <link rel="stylesheet" href="style.css" />
        <title>Calculator</title>
    </head>
    <body>
        <div class="main-container">
            <div class="output-field">
                <p id="output"></p>
            </div>
            <div class="buttons-section">
                <div class="column-a">
                    <a class="operation" onclick="addToOutput('+')">+</a>
                    <a class="operation" onclick="addToOutput('-')">-</a>
                    <a class="operation" onclick="addToOutput('*')">*</a>
                    <a class="operation" onclick="addToOutput('/')">/</a>
                    <a class="operation" onclick="clearOutput()">C</a>
                </div>
                <div class="column-b">
                    <a class="number" onclick="addToOutput('7')">7</a>
                    <a class="number" onclick="addToOutput('4')">4</a>
                    <a class="number" onclick="addToOutput('1')">1</a>
                    <a class="number" onclick="addToOutput('0')">0</a>
                    <a class="number" fix></a>
                </div>
                <div class="column-c">
                    <a class="number" onclick="addToOutput('8')">8</a>
                    <a class="number" onclick="addToOutput('5')">5</a>
                    <a class="number" onclick="addToOutput('2')">2</a>
                    <a class="number" onclick="addToOutput('.')">.</a>
                    <a class="number" fix></a>
                </div>
                <div class="column-d">
                    <a class="number" onclick="addToOutput('9')">9</a>
                    <a class="number" onclick="addToOutput('6')">6</a>
                    <a class="number" onclick="addToOutput('3')">3</a>
                    <a class="number" onclick="calculate()">=</a>
                    <a class="number" fix></a>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
